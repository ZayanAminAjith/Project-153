<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="diver"
          src="./assets/models/terrain/deep_diver.gltf"
        ></a-asset-item>

        <a-asset-item
          id="terrainMap"
          src="./assets/models/flight/underwater_stop.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="terrain"
        gltf-model="#terrainMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
      >
      </a-entity>

      <a-entity
        id="diver1"
        gltf-model="#diver"
        position="0 -3 8"
        scale="2 2 2"
        rotation="0 90 0"
        flight-animations
      >
      </a-entity>

    </a-scene>
  </body>
</html>
